
<ScrollView orientation="vertical">

	<StackLayout class="register">
		
		
<!-- 
	    <AbsoluteLayout class="loader__wrapper">
	    	<ActivityIndicator class="activity-indicator loader" width="100" busy="{{loader_status}}"></ActivityIndicator>
	    </AbsoluteLayout>
 -->
		<Image class="register__upload_image_logo" src="~/assets/images/addPhoto.png"></Image>

        <Label text="Create Account" class="register__lead_text" horizontalAlignment="center" [nsRouterLink]="['/register']"></Label>
		<Label text="Keep connected to businesses and" class="register__sub_text--first" horizontalAlignment="center" [nsRouterLink]="['/register']"></Label>
		<Label text="services around you" class="register__sub_text" horizontalAlignment="center" [nsRouterLink]="['/register']"></Label>
        
        <GridLayout class="register__input_wrapper" columns="40,*" rows="*">
            <StackLayout class="register__image_wrapper" col="0">
                <Image class="image__wrapper__image" src="~/assets/icons/ios7-email.png"></Image>
            </StackLayout>
            <StackLayout class="register__field__wrapper" col="1">
                <TextField keyboardType="email" class="register__field__wrapper__input" hint="Email" col="1" colSpan="2" [(ngModel)]="email"></TextField>
            </StackLayout>
        </GridLayout>
        
        <GridLayout class="register__input_wrapper" columns="40,*" rows="*">
            <StackLayout class="register__image_wrapper" col="0">
                <Image class="image__wrapper__image" src="~/assets/icons/ios7-locked.png"></Image>
            </StackLayout>
            <StackLayout class="register__field__wrapper" col="1">
                <TextField class="register__field__wrapper__input" secure="true" hint="Password" col="1" colSpan="2" [(ngModel)]="password"></TextField>
            </StackLayout>
        </GridLayout>

        <GridLayout class="register__input_wrapper" columns="40,*" rows="*">
            <StackLayout class="register__image_wrapper" col="0">
                <Image class="image__wrapper__image" src="~/assets/icons/ios7-locked.png"></Image>
            </StackLayout>
            <StackLayout class="register__field__wrapper" col="1">
                <TextField class="register__field__wrapper__input" secure="true" hint="Re-enter password" col="1" colSpan="2" [(ngModel)]="password"></TextField>
            </StackLayout>
        </GridLayout>

        <Button text="Create Account"  class="register__button" (tap)="register()"></Button>
        <Label text="Have an account? Login Now" class="register__button_sub_text" horizontalAlignment="center" [nsRouterLink]="['/login']"></Label>
	   
       <Image class="register__button_logo" src="~/assets/images/LSETFlogo.png"></Image>

    </StackLayout>


</ScrollView>
