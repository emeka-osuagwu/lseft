
<ScrollView orientation="vertical">

	<StackLayout class="login">
		
	    <AbsoluteLayout class="loader__wrapper">
	    	<ActivityIndicator class="activity-indicator loader" width="100" busy="{{loader_status}}"></ActivityIndicator>
	    </AbsoluteLayout>

        <Label text="Welcome Back!" class="login__lead_text" horizontalAlignment="center" [nsRouterLink]="['/register']"></Label>
		<Label text="Kindly provide your details to access your accout" class="login__sub_text" horizontalAlignment="center" [nsRouterLink]="['/register']"></Label>
        
        <GridLayout class="login__input_wrapper" columns="40,*" rows="*">
            <StackLayout class="login__image_wrapper" col="0">
                <Image class="image__wrapper__image" src="~/assets/icons/ios7-email.png"></Image>
            </StackLayout>
            <StackLayout class="login__field__wrapper" col="1">
                <TextField keyboardType="email" class="login__field__wrapper__input" hint="Email" col="1" colSpan="2" [(ngModel)]="email"></TextField>
            </StackLayout>
        </GridLayout>
        
        <GridLayout class="login__input_wrapper" columns="40,*" rows="*">
            <StackLayout class="login__image_wrapper" col="0">
                <Image class="image__wrapper__image" src="~/assets/icons/ios7-locked.png"></Image>
            </StackLayout>
            <StackLayout class="login__field__wrapper" col="1">
                <TextField keyboardType="email" class="login__field__wrapper__input" secure="true" hint="Password" col="1" colSpan="2" [(ngModel)]="password"></TextField>
            </StackLayout>
        </GridLayout>

        <Button text="Login"  class="login__button" [nsRouterLink]="['/listing']"></Button>
        <Label text="Don't have an Account? Register Now" class="login__button_sub_text" horizontalAlignment="center" [nsRouterLink]="['/register']"></Label>
	   
       <Image class="login__button_logo" src="~/assets/images/LSETFlogo.png"></Image>

    </StackLayout>


</ScrollView>
